<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" [routerLink]="[ '/' ]" routerLinkActive="active">Bresser</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active" *ngIf="userservice.Usuario != null">
        <img width="50" height="50" style="border-radius: 25px;" src="{{userservice.Usuario.foto}}">
      </li>
      <li class="nav-item active" *ngIf="userservice.Usuario != null">
        <a class="nav-link">Bienvenido {{userservice.Usuario.nombre}} {{userservice.Usuario.apellido}}<span class="sr-only"></span></a>
      </li>
      <!-- AGREGA CODIGO DE VENTANAS -->
      <li class="nav-item dropdown" *ngIf="userservice.Usuario != null">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Mi cuenta
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" [routerLink]="[ '/Contacto' ]" routerLinkActive="active">Contacto</a>
          <button (click)="logout()" class="dropdown-item">Cerrar sesión</button>
        </div>
      </li>
      <li class="nav-item" *ngIf="userservice.Usuario == null">
        <a class="nav-link" [routerLink]="[ '/Login' ]" routerLinkActive="active">Inicia sesión</a>
      </li>
    </ul>
    <div class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" [(ngModel)]="busqueda" (keyup.enter)="buscar()" type="Buscar" placeholder="Buscar" aria-label="Buscar">
      <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="buscar()">Buscar</button>
    </div>
  </div>
